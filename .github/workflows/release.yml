name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3 # Set up Node 20 manually
        with:
          node-version: "20"

      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install PDM
        run: python -m pip install pdm

      - name: Install dependencies
        run: pdm install

      - name: Bump version
        run: |
          pdm bump --patch
          git add pyproject.toml
          git commit -m "Bump version"
          git push origin main

      - name: Build package
        run: pdm build
